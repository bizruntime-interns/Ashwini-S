<!DOCTYPE html>
<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <style>
         body { font-family: Arial; }
      </style>
   </head>

   <body>
      <ul id = "list">
         <li></li>
         <li></li>
      </ul>
        
      <input type = "button" name = "remove" value = "Remove fourth value" 
         onclick = "javascript:remove()" />
      
      <script>
         d3.select("#list").selectAll("li")
            .data(['ashwini','mansi','kirani','sania'])
            .text(function(d) 
               { return "name is " + d; })
            .enter()
            .append("li")
            .text(function(d) 
               { return "friends name " + d; });
             
         function remove() {
            d3.selectAll("li")
            .data(['ashwini','kirani','mansi'])
            .exit()
            .remove()
         }
      </script>
   </body>
</html>
